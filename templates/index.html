<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanAura - Fashion & Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #dff3e3, #edf4f8);
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .product {
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product h3 {
            margin-top: 0;
            color: #333;
        }
        .product p {
            margin: 5px 0;
            font-weight: bold;
        }
        .product button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }
        .search-filter {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        .search-filter input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .checkboxes label {
            margin-right: 15px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <h1>✨ Welcome to UrbanAura ✨</h1>

    <div class="search-filter">
        <input type="text" id="searchInput" placeholder="Search for products...">
        <div class="checkboxes">
            <label><input type="checkbox" name="category" value="Men"> Men</label>
            <label><input type="checkbox" name="category" value="Women"> Women</label>
            <label><input type="checkbox" name="category" value="Accessories"> Accessories</label>
        </div>
    </div>

    <div class="products" id="productList">
        {% for product in products %}
        <div class="product" data-name="{{ product.name }}" data-category="{{ product.get('category', 'Accessories') }}">
            <h3>{{ product.name }}</h3>
            <p>${{ product.price }}</p>
            <a href="/add_to_cart/{{ loop.index0 }}"><button>Add to Cart</button></a>
        </div>
        {% endfor %}
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const productList = document.getElementById('productList');

        function filterProducts() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedCategories = Array.from(checkboxes)
                .filter(cb => cb.checked)
                .map(cb => cb.value);

            document.querySelectorAll('.product').forEach(product => {
                const name = product.dataset.name.toLowerCase();
                const category = product.dataset.category;
                const matchSearch = name.includes(searchTerm);
                const matchCategory = selectedCategories.length === 0 || selectedCategories.includes(category);
                product.style.display = matchSearch && matchCategory ? 'block' : 'none';
            });
        }

        searchInput.addEventListener('input', filterProducts);
        checkboxes.forEach(cb => cb.addEventListener('change', filterProducts));
    </script>
</body>
</html>
