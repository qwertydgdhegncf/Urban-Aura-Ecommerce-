<!DOCTYPE html>
<html>
<head>
  <title>UrbanAura - Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e2f0cb, #c7e9b0);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 400px;
    }
    .btn-success {
      width: 100%;
    }
    .btn-secondary {
      width: 100%;
    }
    .form-control {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3 class="text-center mb-4">ðŸ’³ Mock Payment</h3>
    <form action="/process_payment" method="POST">
      <input type="text" name="card_name" class="form-control" placeholder="Cardholder Name" required>
      <input type="text" name="card_number" class="form-control" placeholder="Card Number" pattern="\d{16}" maxlength="16" required>
      <div class="row">
        <div class="col">
          <input type="text" name="expiry" class="form-control" placeholder="MM/YY" required>
        </div>
        <div class="col">
          <input type="text" name="cvv" class="form-control" placeholder="CVV" maxlength="4" required>
        </div>
      </div>
      <button type="submit" class="btn btn-success mt-3">Pay Now</button>
      <a href="/" class="btn btn-secondary mt-2">Cancel</a>
    </form>
  </div>
</body>
</html>
